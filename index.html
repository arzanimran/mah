<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App with Media Upload</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #121212;
        }

        #chat-container {
            width: 80%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(58, 56, 56, 0.1);
            height: 80vh;
            display: flex;
            flex-direction: column;
            background-color: #1E1E2C;
            color: #fff;
        }

        #username-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #username-container input {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 2px solid #ccc;
            font-size: 16px;
        }

        #username-container button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        #messages {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
        }

        #messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            max-width: 90%;
            word-wrap: break-word;
        }

        img, video {
            max-width: 100%;
            border-radius: 10px;
        }

        #form {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        #send, #file-input-btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        #file-input {
            display: none;
        }

        #file-input-btn {
            background: #28a745;
        }

    </style>
</head>
<body>
    <div id="chat-container">
        <div id="username-container">
            <input id="username" type="text" placeholder="Enter your name">
            <button id="join-btn">Join Chat</button>
        </div>
        <ul id="messages"></ul>
        <form id="form" style="display: none;">
            <input id="input" autocomplete="off" placeholder="Type a message..." />
            <input type="file" id="file-input" accept="image/*,video/*" />
            <button type="button" id="file-input-btn">Attach File</button>
            <button id="send">Send</button>
        </form>
    </div>

    <!--<script src="/socket.io/socket.io.js"></script>-->
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

    <script>
        const socket = io('http://localhost:4000');
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const fileInput = document.getElementById('file-input');
        const fileInputBtn = document.getElementById('file-input-btn');
        const messages = document.getElementById('messages');
        const joinBtn = document.getElementById('join-btn');
        const usernameInput = document.getElementById('username');
        const usernameContainer = document.getElementById('username-container');

        let username = '';

        // Join chat
        joinBtn.addEventListener('click', () => {
            username = usernameInput.value.trim();
            if (username) {
                socket.emit('user join', username);
                usernameContainer.style.display = 'none';
                form.style.display = 'flex';
            }
        });

        // Send messages and files
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', { username, type: 'text', content: input.value });
                input.value = '';
            }

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = () => {
                    socket.emit('chat message', {
                        username,
                        type: 'file',
                        content: reader.result,
                        filename: file.name,
                    });
                };
                reader.readAsDataURL(file);
                fileInput.value = '';
            }
        });

        fileInputBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // Receive messages
        socket.on('chat message', (msg) => {
            const item = document.createElement('li');
            item.innerHTML = `<strong>${msg.username}:</strong> `;

            if (msg.type === 'text') {
                item.innerHTML += msg.content;
            } else if (msg.type === 'file') {
                const media = msg.content.startsWith('data:image') ? new Image() : document.createElement('video');
                media.src = msg.content;
                media.controls = true;
                media.style.width = '100%';
                item.appendChild(media);
            }

            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        });
    </script>
</body>
</html>
